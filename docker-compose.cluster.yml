version: '3.8'

services:
  redis-cluster-init:
    image: redis:7-alpine
    command: >
      sh -c "
        echo 'Waiting for Redis nodes to start...' &&
        sleep 5 &&
        redis-cli --cluster create \
          redis-node-1:6379 \
          redis-node-2:6379 \
          redis-node-3:6379 \
          redis-node-4:6379 \
          redis-node-5:6379 \
          redis-node-6:6379 \
          --cluster-replicas 1 \
          --cluster-yes &&
        echo 'Cluster initialized successfully'
      "
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    networks:
      - redis-cluster-net

  redis-node-1:
    image: redis:7-alpine
    container_name: redis-node-1
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --appendonly yes
      --loadmodule /usr/lib/redis/modules/libredis_shield.so
    volumes:
      - ./target/release/libredis_shield.so:/usr/lib/redis/modules/libredis_shield.so:ro
      - redis-node-1-data:/data
    networks:
      - redis-cluster-net
    ports:
      - "7001:6379"

