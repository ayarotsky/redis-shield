name: Code Review

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  RUST_BACKTRACE: "1"
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5

      - name: Install redis
        uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: "7.x"

      - name: Install rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('rust-toolchain.toml') }}-${{ hashFiles('Cargo.lock') }}
          components: clippy, rustfmt

      - name: Cache cargo tools
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-tools-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo dependencies
        run: |
          for crate in cargo-deny cargo-pants cargo-audit cargo-auditable; do
            if ! command -v "$crate" >/dev/null 2>&1; then
              echo "Installing $crate..."
              cargo install --quiet "$crate"
            else
              echo "$crate already installed, skipping."
            fi
          done

      - name: Run cargo checks
        run: |
          cargo clippy &
          cargo fmt --all -- --check &
          cargo deny check &
          wait
          cargo pants

      - name: Build SHIELD module
        run: cargo auditable build --target x86_64-unknown-linux-gnu

      - name: cargo audit
        run: |
          rm -rf ~/.cargo/advisory-db
          cargo audit

      - name: Start Redis with SHIELD module
        run: |
          redis-server \
            --port 34567 \
            --loadmodule target/x86_64-unknown-linux-gnu/debug/libredis_shield.so \
            --daemonize yes
          sleep 2
          redis-cli -p 34567 ping

      - name: Run tests
        env:
          REDIS_URL: redis://127.0.0.1:34567/1
        run: cargo test --quiet

  cluster-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5

      - name: Install rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-cluster-${{ hashFiles('rust-toolchain.toml') }}-${{ hashFiles('Cargo.lock') }}

      - name: Build SHIELD module (release)
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Start Redis Cluster
        run: |
          # Copy module to expected location for docker-compose
          mkdir -p target/release
          cp target/x86_64-unknown-linux-gnu/release/libredis_shield.so target/release/

          # Start cluster
          docker compose -f docker-compose.cluster.yml up -d

          # Wait for cluster initialization
          echo "Waiting for cluster to initialize..."
          sleep 30

      - name: Verify cluster health
        run: |
          # Check cluster state
          docker exec redis-node-1 redis-cli CLUSTER INFO | grep cluster_state:ok || {
            echo "Cluster not ready, waiting longer..."
            sleep 15
            docker exec redis-node-1 redis-cli CLUSTER INFO
          }

          # Verify SHIELD loaded on all nodes
          for node in redis-node-1 redis-node-2 redis-node-3; do
            echo "Checking $node..."
            docker exec $node redis-cli MODULE LIST | grep -i shield || {
              echo "ERROR: SHIELD not loaded on $node"
              exit 1
            }
          done

      - name: Show cluster topology
        run: |
          echo "Cluster Nodes:"
          docker exec redis-node-1 redis-cli CLUSTER NODES
          echo ""
          echo "Cluster Slots:"
          docker exec redis-node-1 redis-cli CLUSTER SLOTS

      - name: Run cluster integration tests
        env:
          REDIS_CLUSTER_URLS: redis://127.0.0.1:7001,redis://127.0.0.1:7002,redis://127.0.0.1:7003
        run: |
          cargo test --features cluster-tests -- --nocapture test_cluster

      - name: Manual smoke test
        run: |
          # Test basic operation
          result=$(docker exec redis-node-1 redis-cli -c SHIELD.absorb test:ci 100 60 5)
          echo "SHIELD.absorb returned: $result"

          if [ "$result" != "95" ]; then
            echo "ERROR: Expected 95, got $result"
            exit 1
          fi

          # Test again
          result=$(docker exec redis-node-1 redis-cli -c SHIELD.absorb test:ci 100 60 5)
          echo "Second call returned: $result"

          if [ "$result" != "90" ]; then
            echo "ERROR: Expected 90, got $result"
            exit 1
          fi

          echo "âœ… Cluster smoke test passed!"

      - name: Show cluster logs on failure
        if: failure()
        run: |
          echo "=== Redis Node 1 Logs ==="
          docker logs redis-node-1 --tail 50
          echo ""
          echo "=== Redis Node 2 Logs ==="
          docker logs redis-node-2 --tail 50
          echo ""
          echo "=== Redis Node 3 Logs ==="
          docker logs redis-node-3 --tail 50

      - name: Cleanup cluster
        if: always()
        run: |
          docker compose -f docker-compose.cluster.yml down -v || true

  commitlint:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: wagoid/commitlint-github-action@v6
