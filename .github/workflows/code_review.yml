name: Code Review

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  RUST_BACKTRACE: "1"
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install redis
        uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: "7.x"

      - name: Configure cargo cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/
            ./target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust-toolchain.toml') }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Configure sccache
        uses: mozilla-actions/sccache-action@v0.0.4

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          components: clippy, rustfmt
          profile: minimal

      - name: Install cargo dependencies
        run: |
          cargo install cargo-deny cargo-pants cargo-audit cargo-auditable

      - run: cargo check
      - run: cargo clippy -- -D warnings
      - run: cargo fmt --all -- --check
      - run: cargo deny check
      - run: cargo pants

      - name: Build SHIELD module
        run: cargo auditable build --target x86_64-unknown-linux-gnu

      - name: cargo audit
        run: |
          rm -rf ~/.cargo/advisory-db
          cargo audit

      - name: Run tests
        env:
          REDIS_URL: redis://127.0.0.1:34567/1
        run: |
          redis-server \
            --port 34567 \
            --loadmodule target/x86_64-unknown-linux-gnu/debug/libredis_shield.so \
            --daemonize yes
          cargo test

  commitlint:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: wagoid/commitlint-github-action@v5
