[package]
name = "redis-shield"
version = "0.1.0"
authors = ["Alex Yarotsky <yarotsky.alex@gmail.com>"]
edition = "2018"
description = "A Redis module that implements the token bucket algorithm to do rate limiting as a native command"
license = "MIT"
repository = "https://github.com/ayarotsky/redis-shield"

[lib]
crate-type = ["cdylib"]

[dependencies]
redis-module = "0.7.0"
num = "0.4.0"

[dev-dependencies]
redis = "0.15.1"
